<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Practice</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="slider">
      <div class="images fade">
        <img src="css/corncheese.jpg" alt="" class="picture" />
      </div>
      <div class="images fade">
        <img src="css/corncheese2.png" alt="" class="picture" />
      </div>
      <div class="images fade">
        <img src="css/foods.jpg" alt="" class="picture" />
      </div>
      <div class="images fade">
        <img src="css/friedchicken.png" alt="" class="picture" />
      </div>
      <div class="images fade">
        <img src="css/garlicmayo.jpg" alt="" class="picture" />
      </div>
      <button class="left-button" onclick="previousSlide()">&lt;</button>
      <button class="right-button" onclick="nextSlide()">&gt;</button>
      <div class="dots">
        <span class="dot" onclick="clickSlide(0)"></span>
        <span class="dot" onclick="clickSlide(1)"></span>
        <span class="dot" onclick="clickSlide(2)"></span>
        <span class="dot" onclick="clickSlide(3)"></span>
        <span class="dot" onclick="clickSlide(4)"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
